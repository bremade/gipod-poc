quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/gitpod
quarkus.datasource.jdbc.driver=org.postgresql.Driver
quarkus.datasource.username=postgres
quarkus.datasource.password=123456
quarkus.package.output-name=gitpod-example
#enables swagger UI in production
quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.store-schema-directory: src/main/api-spec

cron.schedule=* * 10 * * ?
